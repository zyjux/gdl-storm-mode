log: True
save_path: "/glade/u/home/lverhoef/gdl-storm-mode/echo_opt/rot_inv_cnn/results/"
pbs:
    jobs: 1
    bash: ["source ~/.bashrc", "conda activate storm-mode"]
    batch:
        N: "rot_inv_echo"
        l: ["select=1:ncpus=8:ngpus=1:mem=128GB", "walltime=24:00:00", "gpu_type=v100"]
        A: "NAML0001"
        q: "casper"
        o: "out"
        e: "out"
optuna:
    study_name: "rot_inv_cnn"
    storage: "rot_inv_cnn.db"
    storage_type: "sqlite"
    objective: "/glade/u/home/lverhoef/gdl-storm-mode/echo_opt/rot_inv_cnn/objective.py"
    direction: "minimize"
    metric: "val_mse_best"
    n_trials: 1000
    gpu: True
    sampler:
        type: "TPESampler"
        n_startup_trials: 100
    parameters:
        model:lr:
            type: "loguniform"
            settings:
                name: "lr"
                low: 1.0e-06
                high: 1.0e-02
        model:batch_size:
            type: "int"
            settings:
                name: "batch_size"
                low: 16 
                high: 64
        model:dense_regularizer:
            type: "categorical"
            settings:
                name: "dense_regularizer"
                choices: [null, "L2"]
        filter1:
            type: "int"
            settings:
                name: "filter1"
                low: 8
                high: 128
        filter2:
            type: "int"
            settings:
                name: "filter2"
                low: 8
                high: 128
        filter3:
            type: "int"
            settings:
                name: "filter3"
                low: 8
                high: 128
        filter4:
            type: "int"
            settings:
                name: "filter4"
                low: 8
                high: 128
        kernel1:
            type: "categorical"
            settings:
                name: "kernel1"
                choices: [3]
        kernel2:
            type: "categorical"
            settings:
                name: "kernel2"
                choices: [3]
        kernel3:
            type: "categorical"
            settings:
                name: "kernel3"
                choices: [3]
        kernel4:
            type: "categorical"
            settings:
                name: "kernel4"
                choices: [3]
        pool1:
            type: "int"
            settings:
                name: "pool1"
                low: 2
                high: 2
        pool2:
            type: "int"
            settings:
                name: "pool2"
                low: 2
                high: 2
        pool3:
            type: "int"
            settings:
                name: "pool3"
                low: 2
                high: 2